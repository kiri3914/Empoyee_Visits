{% extends "base.html" %}
{% load static %}

{%block content%}

<section class="ftco-section" style="padding-top: 10%;">
    <div class="container">
        <div class="row justify-content-center">


            <div class="wrap d-md-flex">

                <div class="img" style="background-image: url({% static 'img/events-bg.jpg' %});">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">ДОБАВЛЕНИЕ ПОСЕЩЕНИЯ</h3>
                            </div>
                        </div>
                        <form action="{% url 'add_visit' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-left-decoration">
                            <div class="row">
                                <div class=" col-md-4 form-group mt-3">
                                    <p>Выберите дату: </p>
                                    <input type="date" class="form-control" name="date" id="date"
                                           placeholder="Todays Date" required>
                                </div>
                                <div class=" col-md-4 form-group mt-3">
                                    <p>Выберите пользователя: </p>
                                    <select name="user" id="user">
                                        {% for user in users %}
                                        <option value="{{ user.slug }}" >{{user.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class=" col-md-4 form-group mt-3">
                                    <p>Выберите поле: </p>
                                    <select name="visited" id="visited">
                                        <option value="True" >Посетил</option>
                                        <option value="False" >Отсутстовал</option>

                                    </select>
                                </div>
                                <div class=" col-md-4 form-group mt-3">
                                    <p>Выберите время прихода: </p>
                                    <input type="time" class="form-control" name="time_start" id="time_start"
                                          placeholder="Todays Date" required="None">
                                </div>
                                <div class=" col-md-4 form-group mt-3">
                                    <p>Выберите время ухода: </p>
                                    <input type="time" class="form-control" name="time_end" id="time_end"
                                            placeholder="Todays Date" required="None">
                                </div>
                                <div class="col-md-4 form-group mt-3">
                                    <p>Укажите причину: </p>
                                    <input type="text" class="form-control" name="reason" id="reason"
                                           placeholder="Причина" required="None">
                                </div>
                            </div>
                            <br>

                            <div class="text-center">
                                <button type="submit">Добавить Посещения</button>
                            </div>
                            </div>
                        </form>
                        </body>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{%endblock%}
